{% include 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock %}

{% block base %}
    <div class="card m-5">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
      {% if posts %}
          {% for post in posts %}
    <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.post_date }}</p>
    <p class="card-text">{{ post.content }}</p>
    <a href="#" class="btn btn-primary">Continue...</a>
          {% endfor %}
      {% else %}
      <h5 class="card-title">Nothing to display....Please add posts first</h5>
      {% endif %}
  </div>
</div>

{% endblock %}
